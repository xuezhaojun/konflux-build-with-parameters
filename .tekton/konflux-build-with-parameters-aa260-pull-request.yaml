apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/xuezhaojun/konflux-build-with-parameters?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/pull_request_number: '{{pull_request_number}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/cancel-in-progress: "true"
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "pull_request" && target_branch
      == "main"
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: konflux-build-with-parameters
    appstudio.openshift.io/component: konflux-build-with-parameters-aa260
    pipelines.appstudio.openshift.io/type: build
  name: konflux-build-with-parameters-aa260-on-pull-request
  namespace: zxue-tenant
spec:
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: output-image
    value: quay.io/redhat-user-workloads/zxue-tenant/konflux-build-with-parameters-aa260:on-pr-{{revision}}
  - name: image-expires-after
    value: 5d
  - name: dockerfile
    value: Dockerfile
  pipelineSpec:
    description: |
      This pipeline is ideal for building container images from a Containerfile while maintaining trust after pipeline customization.

      _Uses `buildah` to create a container image leveraging [trusted artifacts](https://konflux-ci.dev/architecture/ADR/0036-trusted-artifacts.html). It also optionally creates a source image and runs some build-time tests. Information is shared between tasks using OCI artifacts instead of PVCs. EC will pass the [`trusted_task.trusted`](https://conforma.dev/docs/policy/packages/release_trusted_task.html#trusted_task__trusted) policy as long as all data used to build the artifact is generated from trusted tasks.
      This pipeline is pushed as a Tekton bundle to [quay.io](https://quay.io/repository/konflux-ci/tekton-catalog/pipeline-docker-build-oci-ta?tab=tags)_
    finally:
    - name: show-sbom
      params:
      - name: IMAGE_URL
        value: $(tasks.build-image-index.results.IMAGE_URL)
      taskRef:
        params:
        - name: name
          value: show-sbom
        - name: bundle
          value: quay.io/konflux-ci/tekton-catalog/task-show-sbom:0.1@sha256:beb0616db051952b4b861dd8c3e00fa1c0eccbd926feddf71194d3bb3ace9ce7
        - name: kind
          value: task
        resolver: bundles
    params:
    - description: Source Repository URL
      name: git-url
      type: string
    - default: ""
      description: Revision of the Source Repository
      name: revision
      type: string
    - description: Fully Qualified Output Image
      name: output-image
      type: string
    - default: .
      description: Path to the source code of an application's component from where
        to build image.
      name: path-context
      type: string
    - default: Dockerfile
      description: Path to the Dockerfile inside the context specified by parameter
        path-context
      name: dockerfile
      type: string
    - default: "false"
      description: Force rebuild image
      name: rebuild
      type: string
    - default: "false"
      description: Skip checks against built image
      name: skip-checks
      type: string
    - default: "false"
      description: Execute the build with network isolation
      name: hermetic
      type: string
    - default: ""
      description: Build dependencies to be prefetched by Cachi2
      name: prefetch-input
      type: string
    - default: ""
      description: Image tag expiration time, time values could be something like
        1h, 2d, 3w for hours, days, and weeks, respectively.
      name: image-expires-after
      type: string
    - default: "false"
      description: Build a source image.
      name: build-source-image
      type: string
    - default: "false"
      description: Add built image into an OCI image index
      name: build-image-index
      type: string
    - default: []
      description: Array of --build-arg values ("arg=value" strings) for buildah
      name: build-args
      type: array
    - default: ""
      description: Path to a file with build arguments for buildah, see https://www.mankier.com/1/buildah-build#--build-arg-file
      name: build-args-file
      type: string
    - default: "false"
      description: Whether to enable privileged mode, should be used only with remote
        VMs
      name: privileged-nested
      type: string
    results:
    - description: ""
      name: IMAGE_URL
      value: $(tasks.build-image-index.results.IMAGE_URL)
    - description: ""
      name: IMAGE_DIGEST
      value: $(tasks.build-image-index.results.IMAGE_DIGEST)
    - description: ""
      name: CHAINS-GIT_URL
      value: $(tasks.clone-repository.results.url)
    - description: ""
      name: CHAINS-GIT_COMMIT
      value: $(tasks.clone-repository.results.commit)
    tasks:
    - name: init
      params:
      - name: image-url
        value: $(params.output-image)
      - name: rebuild
        value: $(params.rebuild)
      - name: skip-checks
        value: $(params.skip-checks)
      taskRef:
        params:
        - name: name
          value: init
        - name: bundle
          value: quay.io/konflux-ci/tekton-catalog/task-init:0.2@sha256:08e18a4dc5f947c1d20e8353a19d013144bea87b72f67236b165dd4778523951
        - name: kind
          value: task
        resolver: bundles
    - name: clone-repository
      params:
      - name: url
        value: $(params.git-url)
      - name: revision
        value: $(params.revision)
      - name: ociStorage
        value: $(params.output-image).git
      - name: ociArtifactExpiresAfter
        value: $(params.image-expires-after)
      runAfter:
      - init
      taskRef:
        params:
        - name: name
          value: git-clone-oci-ta
        - name: bundle
          value: quay.io/konflux-ci/tekton-catalog/task-git-clone-oci-ta:0.1@sha256:be82c55346e8810bd1edc5547f864064da6945979baccca7dfc99990b392a02b
        - name: kind
          value: task
        resolver: bundles
      when:
      - input: $(tasks.init.results.build)
        operator: in
        values:
        - "true"
      workspaces:
      - name: basic-auth
        workspace: git-auth
    - name: configmap-to-env
      params:
      - name: configMapName
        value: build-parameters
      runAfter:
      - clone-repository
      taskSpec:
        params:
        - name: configMapName
          type: string
          description: The name of the ConfigMap to read from.
        results:
        - name: CI_VERSION_2_10
          description: The CI_VERSION value from the ConfigMap.
        - name: CI_VERSION_2_9
          description: The CI_VERSION value from the ConfigMap.
        steps:
        - name: extract-from-configmap
          image: bitnami/kubectl:latest
          script: |
            #!/bin/sh
            set -e

            CI_VERSION_2_10_FILE="/tekton/results/CI_VERSION_2_10"
            CI_VERSION_2_9_FILE="/tekton/results/CI_VERSION_2_9"

            echo "---"
            echo "Starting variable extraction from ConfigMap [$(params.configMapName)]"
            echo "---"

            # Initialize result files
            > "${CI_VERSION_2_10_FILE}"
            > "${CI_VERSION_2_9_FILE}"

            if ! kubectl get configmap "$(params.configMapName)" > /dev/null; then
              echo "Error: ConfigMap '$(params.configMapName)' does not exist."
              exit 1
            fi

            # Extract CI_VERSION_2_10
            ci_version_2_10=$(kubectl get configmap "$(params.configMapName)" --output=jsonpath="{.data['CI_VERSION_2_10']}" 2>/dev/null || echo "")
            if [ -n "$ci_version_2_10" ]; then
              echo "  Extracting: CI_VERSION_2_10=${ci_version_2_10}"
              echo "$ci_version_2_10" > "${CI_VERSION_2_10_FILE}"
            else
              echo "  Warning: Key 'CI_VERSION_2_10' not found in ConfigMap '$(params.configMapName)' or its value is empty."
            fi

            # Extract CI_VERSION_2_9
            ci_version_2_9=$(kubectl get configmap "$(params.configMapName)" --output=jsonpath="{.data['CI_VERSION_2_9']}" 2>/dev/null || echo "")
            if [ -n "$ci_version_2_9" ]; then
              echo "  Extracting: CI_VERSION_2_9=${ci_version_2_9}"
              echo "$ci_version_2_9" > "${CI_VERSION_2_9_FILE}"
            else
              echo "  Warning: Key 'CI_VERSION_2_9' not found in ConfigMap '$(params.configMapName)' or its value is empty."
            fi

            echo "---"
            echo "Extraction process completed."
            echo "Results:"
            echo "  CI_VERSION_2_10: $(cat ${CI_VERSION_2_10_FILE} 2>/dev/null || echo 'not found')"
            echo "  CI_VERSION_2_9: $(cat ${CI_VERSION_2_9_FILE} 2>/dev/null || echo 'not found')"
            echo "---"
    - name: prefetch-dependencies
